<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="shape shape1" draggable="true"></div>
        <div class="shape shape2" draggable="true"></div>
        <div class="shape shape3" draggable="true"></div>
        <div class="shape shape4" draggable="true"></div>
        <div class="shape shape5" draggable="true"></div>
        <div class="shape shape6" draggable="true"></div>
        <!-- <div class="shape shape7" draggable="true"></div> -->
        <div class="shape shape8" draggable="true"></div>
        <div class="shape shape9" draggable="true"></div>
    </div>
    <div class="container">
        <h1>My Awesome To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="clear-tasks-btn">Clear All Tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
